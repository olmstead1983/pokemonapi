<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pokemon Finder</h1>
        <p>Search for your favorite Pokémon!</p>
    </header>
    <main>
        <form id="searchForm">
            <input type="text" id="pokemonInput" placeholder="Enter Pokémon name or ID" required>
            <button type="submit">Search</button>
        </form>
        <div id="result"></div>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
